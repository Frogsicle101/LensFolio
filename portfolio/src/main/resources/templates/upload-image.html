<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" th:src="@{js/jquery-3.6.0.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{css/project-style.css}"/>
    <script type="application/javascript" th:src="@{js/upload-script.js}"></script>

    <meta charset="UTF-8">
    <title>Upload Image</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->

</head>
<body>

<header th:insert="fragments/general.html :: header"></header>

<div class="accountBody">
    <div class="accountInfo">
    <h1>Upload Image</h1>
        <p>Please make sure that your photo is 5MB or less, and has the same height and width.<br>
        Otherwise, it will be cropped and/or compressed, potentially lowering your photo's quality.</p>
    <br>
    <input id="profileImageInput" type='file' accept="image/png, image/jpeg"/>
    <br>
    <button type="button" onclick="resizeImage('profileImagePreview', 150, 150)">Crop/Compress</button>
    <br>
    <b>Size:</b> <span id="size"></span>
    <br>
    <img id="profileImagePreview" src="#" alt="Profile Photo Preview"/>
    <button type="button" onclick="sendImagePostRequest('profileImagePreview')">Crop/Compress</button>
    </div>
</div>


</body>
</html>
