<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <title>Lensfolio | Upload</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->

</head>
<body>
<header th:insert="fragments/general.html :: header"></header>

<div class="accountBody">
    <div class="accountInfo">
        <h1>Upload Image</h1>
        <p>Please make sure that your photo is 5MB or less, and has the same height and width.<br>
            Otherwise, it will be cropped and/or compressed, potentially lowering your photo's quality.</p>
        <hr>
        <div class="successBox"></div>
        <div class="mb-3">
            <button class="btn btn-secondary border deleteProfilePhotoButton">Delete Profile Photo</button>
        </div>
        <input accept="image/png, image/jpeg" id="profileImageInput" onChange="processImage()" type='file'/>
        <br>
        <p id="loadingText">Processing Image...</p>
        <br>
        <br>
        <b>Size:</b> <span id="size"></span>
        <br>
        <img alt="Profile Photo Preview" id="profileImagePreview" th:src="${profileImageUrl}"/>
        <br>
        <button class="btn btn-primary" onclick="sendImagePostRequest()" type="button">Upload</button>
        <button class="btn btn-secondary backButton" type="button">Back</button>
    </div>
</div>


</body>

<script th:src="@{js/upload-script.js}" type="application/javascript"></script>
</html>
