<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Fragments: home</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->
    <script type="application/javascript" th:src="@{js/project.js}"></script>
</head>
<body>
<!--The below section <header> pulls the fragment from fragments/general-->
<header th:insert="fragments/general.html :: header"> </header>
<section>
    <form th:action="@{/projectEdit}" th:object="${editProjectForm}" method="post">
        <h1>Project</h1>
        <input type="text" name="projectId" style="display: none" id="projectId" th:value="${project.getId()}">
        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control canDisable"  name="projectName" id="projectName" th:value="${project.getName()}" required>
        </div>
        <div class="row">
            <div class="col">
                <label for="projectStartDate" class="form-label">Project Start</label>
                <input type="date" class="form-control canDisable" th:min="${project.getMinStartDateAsLocalDateTime()}" name="projectStartDate" id="projectStartDate" th:value="${project.getStartDate()}" required>

            </div>
            <div class="col">
                <label for="projectEndDate" class="form-label">Project End</label>
                <input type="date" class="form-control canDisable" name="projectEndDate" th:min="${project.getStartDate()}" id="projectEndDate" th:value="${project.getEndDate()}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="projectDescription" class="form-label">Project Description</label>
            <textarea class="form-control canDisable" name="projectDescription" id="projectDescription" th:text="${project.getDescription()}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" onclick="history.back()" class="btn btn-danger" >Cancel</button>

    </form>
</section>
</body>
</html>
