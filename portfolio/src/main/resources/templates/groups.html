<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lensfolio | Groups</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<section>

    <div class="row">
        <div class="col groupsContainer">
            <div class="group" th:each="group : ${groups}">
                <div class="mb3">
                    <p class="groupId" style="display: none" th:text="${group.groupId}"></p>
                    <h2 class="groupShortName" th:text="${group.shortName}"></h2>
                    <h3 class="groupLongName" th:text="${group.longName}"></h3>
                </div>
            </div>
        </div>
        <div class="col" id="groupInformationContainer">
            <h2 id="groupInformationShortName"></h2>
            <h2 id="groupInformationLongName"></h2>
            <hr>
            <div id="groupDisplayOptions">
                <p class="numSelected">0 Selected</p>
                <button class="btn btn-danger">Delete</button>
                <div>
                    <p>Move to..</p>
                    <select id="newGroupSelector"class="form-select">
                        <option th:each="group : ${groups}" th:text="${group.shortName}"></option>
                    </select>
                </div>

            </div>
            <hr>
            <div class="membersContainer"></div>
            <table id="groupTable" class="table">
                <thead>
                <tr class="tableHeader">
                    <th><input id="selectAllCheckboxGroups" type="checkbox"></th>
                    <th scope="col">Id</th>
                    <th scope="col">Image</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Username</th>
                </tr>
                </thead>
                <tbody id="groupTableBody">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</section>
</body>
<script type="application/javascript" th:src="@{js/groups.js}"></script>
</html>
