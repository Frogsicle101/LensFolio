<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lensfolio | Login</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles"></th:block> /*/-->

</head>
<body>
<div class="loginSection">
    <div class="logoBox">
        <h1 class="logo">Lensfolio</h1>
    </div>
    <div class="loginBox">
        <div th:replace="fragments/general.html :: errorBox"></div>
        <form method="post" th:action="@{login}" th:object="${loginForm}">
            <h1 class="signIn">Sign In</h1>

            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control canDisable" id="username" maxlength="50" name="username" required
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" maxlength="100" name="password" required type="password">
            </div>

            <button class="btn btn-primary canDisable" type="submit">Submit</button>

        </form>
        <hr>
        <p>Click <a th:href="@{register}">here</a> to register a new user</p>
    </div>

</div>

</body>
</html>
