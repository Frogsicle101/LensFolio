<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lensfolio | Login</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
<header >

</header>
<section class="loginSection">
    <div class="logoBox">
        <h1 class="logo">Lensfolio</h1>
    </div>
    <div class="loginBox">
        <p th:text="${loginMessage}" class="loginMessage"></p>
        <form th:action="@{/login}" th:object="${loginForm}"  method="post">
            <h1 class="signIn">Sign In</h1>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control canDisable" name="username" id="username" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" maxlength="100" required>
            </div>

            <button type="submit" class="btn btn-primary canDisable" >Submit</button>

        </form>
        <hr>
        <p>Click <a th:href="@{/register}">here</a> to register a new user</p>
    </div>

</section>

    </body>
</html>
