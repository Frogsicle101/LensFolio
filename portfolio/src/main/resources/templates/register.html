<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Register Account Page</title>
</head>
<body>
    <h1>Register New Account</h1>
    <h3 style="color :red; ">* Required Fields</h3>
    <p th:text="${test}" />
    <form method="get" action="/register">
        * Username:<br> <input type="text" name="username" required><br>
        * Full Name:<br> <input type="text" name="full name" required><br>
        * Email:<br> <input type="email" name="email" required><br>
        * Password:<br> <input type="password" name="password" required><br>
        Nickname:<br> <input type="text" name="nickname"><br>
        Personal Pronouns:<br> <input type="text" name="pronouns"><br>
        Bio:<br> <input type="text" name="bio"><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
