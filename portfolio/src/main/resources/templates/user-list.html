<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>


        <meta charset="UTF-8">
        <title>List of Users</title>
        <!--Make sure to change the below title    -->

        <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
                </th:block> /*/-->
        <link type="text/css" rel="stylesheet" th:href="@{css/user-list-style.css}"/>
        <script type="application/javascript" th:src="@{js/user-list-script.js}"></script>
    </head>
    <body>
    <header th:insert="fragments/general.html :: header"> </header>
        <h1>Users</h1>
        <div id="edit-roles-button">
            <button class="btn btn-primary edit-roles-button authenticated-user" id="table-edit-roles-button" onclick="toggleEditRoles('edit-roles-button', 'edit-roles-form', 'save-roles-button')">Edit Roles</button>
        </div>
        <div id="save-roles-button">
            <button class="btn btn-primary save-roles-button authenticated-user" id="table-save-roles-button" onclick="toggleEditRoles('save-roles-button', 'edit-roles-form', 'edit-roles-button')">Save Roles</button>
        </div>
        <div id="user-list">
            <table class="table table-bordered table-responsive-sm">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Aliases</th>
                    <th>Roles</th>
                    <th>Role Editor</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${user_list}" class="userRoleRow">
                    <td class="userId" th:text="user.userId" style="display: none"></td>
                    <td th:text="${user.firstName} +  ' ' + ${user.middleName} + ' ' + ${user.lastName}">Name</td>
                    <td class="username" th:text="${user.username}">Username</td>
                    <td th:text="${user.nickname}">Nickname</td>
                    <td th:text="${#strings.listJoin(user.rolesList, ', ')}">Roles</td>
                    <td class="parent">
                            <select class="form-select roleWithButton" multiple aria-label="user-role-selection roleSelector" id="user-role-selection"> // th:if="${userCanEdit == true}
                                <option th:selected="${user.rolesList.contains(role)}" th:each="role : ${possibleRoles}" th:text="${role}" ></option>
                            </select>

                            <button class="btn btn-primary editRoleSaveButton">Save</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="edit-roles-form">

        </div>


        <footer class="panel-footer">
            <nav aria-label="Page navigation">
                Total Items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]
                &nbsp; &nbsp; - &nbsp;

                <a th:if="${currentPage > 1}" th:href="@{/user-list}">First</a>
                <span th:unless="${currentPage > 1}">First</span>
                &nbsp;&nbsp;
                <a th:if="${currentPage > 1}" th:href="@{'/user-list?page=' + ${currentPage - 1}}">Previous</a>
                <span th:unless="${currentPage > 1}">Previous</span>
                &nbsp;&nbsp;
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${i != currentPage}" th:href="@{'/user-list?page=' + ${i}}">[[${i}]]</a>
                    <span th:unless="${i != currentPage}">[[${i}]]</span>
                    &nbsp; &nbsp;
                </span>
                <a th:if="${currentPage < totalPages}" th:href="@{'/user-list?page=' + ${currentPage + 1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
                &nbsp;&nbsp;
                <a th:if="${currentPage < totalPages}" th:href="@{'/user-list?page=' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </nav>
        </footer>

    </body>
</html>
