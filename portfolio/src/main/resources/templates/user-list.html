<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" th:href="@{css/user-list-style.css}"/>
        <meta charset="UTF-8">
        <title>List of Users</title>
    </head>
    <body>
        <h1>Users</h1>

        <table class="table table-bordered table-responsive-sm" border=1>
            <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Aliases</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${user_list}">
                <td th:text="${user.firstName} +  ' ' + ${user.middleName} + ' ' + ${user.lastName}">Name</td>
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.nickname}">Nickname</td>
                <td><select class="form-select" multiple aria-label="user-role-selection">
                            <option th:each="role : ${possibleRoles}" th:text="${role}"></option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>

        <footer class="panel-footer">
            <nav aria-label="Page navigation">
                Total Items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]
                &nbsp; &nbsp; - &nbsp;

                <a th:if="${currentPage > 1}" th:href="@{/user-list}">First</a>
                <span th:unless="${currentPage > 1}">First</span>
                &nbsp;&nbsp;
                <a th:if="${currentPage > 1}" th:href="@{'/user-list?page=' + ${currentPage - 1}}">Previous</a>
                <span th:unless="${currentPage > 1}">Previous</span>
                &nbsp;&nbsp;
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${i != currentPage}" th:href="@{'/user-list?page=' + ${i}}">[[${i}]]</a>
                    <span th:unless="${i != currentPage}">[[${i}]]</span>
                    &nbsp; &nbsp;
                </span>
                <a th:if="${currentPage < totalPages}" th:href="@{'/user-list?page=' + ${currentPage + 1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
                &nbsp;&nbsp;
                <a th:if="${currentPage < totalPages}" th:href="@{'/user-list?page=' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </nav>
        </footer>

    </body>
</html>
