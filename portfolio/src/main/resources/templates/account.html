<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Page</title>
</head>
<body>
<div>
    This is where the little bar at the top could be!
    <p th:text="${username}"></p>
</div>
<div>
    Here are the details of your user account!
    <!-- This is an HTML comment
    These are variables given to us by AccountController
    We are then displaying them as plaintext
    -->
    <p th:text="${email}"></p>
    <p th:text="${fullname}"></p>
    <p th:text="${nickname}"></p>
    <p th:text="${pronouns}"></p>
    <p th:text="${userBio}"></p>
</div>
</body>
</html>
