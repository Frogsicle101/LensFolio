<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lensfolio | Register</title>
    <!-- jQuery -->
    <script crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>

    <!--Roboto Font-->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <!--Lobster Font-->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">

    <!--Style Sheet-->
    <link rel="stylesheet" th:href="@{css/styles.css}">

    <script th:src="@{js/general.js}" type="application/javascript"></script>
</head>
<body style="width: 50%; margin: auto;">

<h1>Register account</h1>
<p class="required">Mandatory fields are marked with </p>
<div class="errorMessageParent alert alert-danger alert-dismissible fade show" role="alert" style="display: none">
    <p class="errorMessage"></p>
</div>
<!--/*@thymesVar id="registerForm" type="UserRequest"*/-->
<form id="registerForm" method="post" th:action="@{register}" th:object="${registerForm}">

    <div class="row mb-3">
        <div class="col">
            <label class="required form-label" for="firstname">First name(s)</label>
            <!--/*@thymesVar id="alphaSpacesRegex" type="String"*/-->
            <input class="form-control canDisable" id="firstname" maxlength="50" name="firstname"
                   required
                   th:pattern="${alphaSpacesRegex}"
                   title="Only letters A-Z upper or lowercase and , . ' or - allowed, names must be seperated by a space" type="text">
        </div>
        <div class="col">
            <label class="form-label" for="middleName">Middle name(s)</label>
            <!--/*@thymesVar id="alphaSpacesRegexCanBeEmpty" type="String"*/-->
            <input class="form-control canDisable" id="middleName" maxlength="50" name="middlename"
                   th:pattern="${alphaSpacesRegexCanBeEmpty}"
                   title="Only letters A-Z upper or lowercase and , . ' or - allowed, names must be seperated by a space"
                   type="text">
        </div>
        <div class="col">
            <label class="required form-label" for="lastname">Last name(s)</label>
            <!--/*@thymesVar id="alphaSpacesRegex" type="String"*/-->
            <input class="form-control canDisable" id="lastname" maxlength="50" name="lastname"
                   required
                   th:pattern="${alphaSpacesRegex}"
                   title="Only letters A-Z upper or lowercase and , . ' or - allowed, names must be seperated by a space" type="text">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="required form-label" for="username">Username</label>
            <!--/*@thymesVar id="userNameRegex" type="String"*/-->
            <input class="form-control" id="username" maxlength="50" name="username" required
                   th:pattern="${userNameRegex}" title="Cannot contain spaces or special characters other than !#$%&'*+-/=?^_`{|}~.,"
                   type="text">
        </div>
        <div class="col">
            <label class="required form-label" for="password">Password</label>
            <!--/*@thymesVar id="passwordRegex" type="String"*/-->
            <input class="form-control canDisable" id="password" maxlength="50" minlength="5" name="password"
                   required
                   th:pattern="${passwordRegex}"
                   title="Must be between 5 and 50 characters long, cannot contain special characters other than !#$%&'*+-/=?^_`{|}~.,"
                   type="password">
        </div>

    </div>
    <div class="mb-3">
        <label class="required form-label" for="email">Email address</label>
        <!--/*@thymesVar id="emailRegex" type="String"*/-->
        <input class="form-control canDisable" id="email" maxlength="100" name="email" required
               th:pattern="${emailRegex}"
               title="Cannot contain spaces, must match email conventions like 'name@something.something'" type="email">
    </div>

    <div class="row mb-3">
        <div class="col">
            <label class="form-label" for="nickname">Nickname</label>
            <!--/*@thymesVar id="alphaSpacesRegexCanBeEmpty" type="String"*/-->
            <input class="form-control canDisable" id="nickname" maxlength="50" name="nickname"
                   th:pattern="${alphaSpacesRegexCanBeEmpty}"
                   title="Only letters A-Z upper or lowercase and , . ' or - allowed, with words seperated by a space"
                   type="text">
        </div>
        <div class="col">
            <label class="form-label" for="personalPronouns">Pronouns</label>
            <!--/*@thymesVar id="pronounRegex" type="String"*/-->
            <input class="form-control canDisable" id="personalPronouns" maxlength="50" name="personalPronouns"
                   th:pattern="${pronounRegex}"
                   title="Only letters A-Z upper or lowercase, pronouns must be seperated by a '/'" type="text">
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="bio">Bio</label>

        <!-- The max length for fields in our database is, by default, somewhere around 250
        So going beyond 250 characters, even for a bio, runs the risk of errors -->
        <!--/*@thymesVar id="alphaSpacesRegexCanBeEmpty" type="String"*/-->
        <textarea class="form-control canDisable" contenteditable id="bio" maxlength="250" name="bio"
                  th:pattern="${alphaSpacesRegexCanBeEmpty}"
                  title="Only letters A-Z upper or lowercase and , . ' or - allowed, with words seperated by a space"
                  type="text"></textarea>
    </div>
    <button class="btn btn-primary " id="registerSubmitButton" type="submit">Submit</button>
    <button class="btn btn-secondary" onclick="history.back()" type="button">Back</button>


</form>

<script th:src="@{js/register.js}" type="application/javascript"></script>
</body>
</html>
